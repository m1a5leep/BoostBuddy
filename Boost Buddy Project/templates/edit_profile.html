<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form action="{{ url_for('edit_profile') }}" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Current Name"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="current_email@example.com"><br><br>
            
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50">Current Bio</textarea><br><br>
            
            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic"><br><br>
            
            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
