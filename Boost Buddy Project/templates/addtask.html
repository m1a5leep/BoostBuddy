<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/task.css')}}">
</head>
<body>
    <h2>Create a New Task</h2>
    <form class="addform" action="/task" method="POST">
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name" name="task_name" required>

        <label for="task_description">Description:</label>
        <textarea id="task_description" name="task_description" rows="4" cols="50" required></textarea>

        <label for="task_due_date">Due Date:</label>
        <input type="date" id="task_due_date" name="task_due_date" required>

        <input type="submit" value="Create Task">
        <input type="cancel" value="Cancel" onclick="window.location.href='/task'">
    </form>
</body>
</html>
