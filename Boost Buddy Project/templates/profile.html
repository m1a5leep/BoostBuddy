<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li style="float:right; list-style-type: none;">
                    <a href="{{ url_for('homepage') }}">
                        <?xml version="1.0" encoding="UTF-8"?>
                        <svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                            <path d="M3 12L21 12M21 12L12.5 3.5M21 12L12.5 20.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

<div class="container">
    <section class="side">
        <h2>Profile Menu</h2>
        <div class="nav-container">
            <div><a href="{{ url_for('about_me') }}"><button class="nav" type="button">About Me</button></a></div>
            <div><a href="{{ url_for('security') }}"><button class="nav" type="button">Security</button></a></div>
           <div><a href="{{ url_for('auth.login') }}"><button class="nav" type="button">Log Out</button></a></div>
        </div>
    </section>

    <section class="main">
        {% block content %}
        {% endblock %}
    </section>
    
</div>

</body>
</html>
