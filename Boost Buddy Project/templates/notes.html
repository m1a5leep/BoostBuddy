<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Notes</title>
   <link rel="stylesheet" href="{{url_for('static', filename='css/notes.css')}}">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li style="float:right">
                    <a href="{{ url_for('homepage') }}">
                        <?xml version="1.0" encoding="UTF-8"?>
                        <svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                            <path d="M3 12L21 12M21 12L12.5 3.5M21 12L12.5 20.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <h1>Notes</h1>
    <div class="box">
        {% for note in notes %}
            <div class="notesbox">
                <span>
                    <strong>{{ note.title }}</strong><br>
                    Content: {{ note.content}}<br>
                    <div>
                        <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" class="delete-form">
                            <button type="submit" class="btn-delete">
                                <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            </button>
                        </form>
                    </div>
                </span>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('add_note') }}"><button class="add">+</button></a>
</body>
</html>
